<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | QUIZ FORM</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label><br>
            <input type="text" id="q1" name="q1"><br>
            <label for="q2">2. How are id and class attributes selected in CSS?</label><br>
            <textarea name="q2" id="q2" cols="30" rows="5"></textarea><br>
            <label for="q3">3. Which of the following is a valid CSS comments?</label><br>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One...</option>
                <option value="/**/">/**/</option>
                <option value="ctrl+/">ctrl+/</option>
                <option value="!----!">!----!</option>
            </select><br>
            <label for="q4">4. What is the bottom margin given this declaration?</label><br>
            <p>margin: 10px 5px 15px;</p><br>
            <input type="number" name="q4" id="q4"><br>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
