<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash White Water Rafting-Contact Us</title>
    <meta name="description" content="Contact Information">
    <meta name="author" content="Gloria Lau">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a class="box" href="index.html">Home</a>
            <a class="box" href="about.html">About Us</a>
            <a class="box" href="trips.html">Trips</a>
            <a class="box" href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contactus">
            <div class="contact location">
                <img src="images/location.jpg" alt="location">
                <h2>ADDRESS</h2>
                <p>2487 e Provo Canyon Rd, <br>Provo. UT 84604</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d4301.636948411477!2d-111.63817047951974!3d40.32644552995208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sprovo%20canyon!5e0!3m2!1sen!2sus!4v1707630700045!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact phone">
                <img src="images/phone-number.jpg" alt="phone number">
                <h2>Phone Number</h2>
                <p>(801) 123-4567</p>
            </div>
            <div class="contact email">
                <img src="images/email.png" alt="email">
                <h2>Email</h2>
                <a href="mailto:ldwaiwailau@gmail.com">ldswaiwailau@gmail.com</a>
            </div>
            <div class="here">
                <h2>WE ARE HERE FOR YOU!</h2>
                <h2>CONTACT US</h2>
            </div>
        </section>
        <section class="submit">
            <div class="employee">
                <figure>
                    <img src="images/happy-employee1.jpg" alt="happy-employee1">
                    <figcaption>Client Service Executive</figcaption>
                </figure>
                <figure>
                    <img src="images/happy-employee2.jpg" alt="happy-employee2">
                    <figcaption>Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/happy-employee3.jpg" alt="happy-employee3">
                    <figcaption>Genreal Manger</figcaption>
                </figure>   
            </div>
            <form>
                <label for="fullname">Name:</label><br>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <p>Choose one of the below:</p>
                <input type="radio" id="q1" name="q1">
                <label for="q1">General Enquiry</label><br>
                <input type="radio" id="q2" name="q2">
                <label for="q2">Reservation Questions</label><br>
                <input type="radio" id="q3" name="q3">
                <label for="q3"> Website Suggestions</label><br>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="50" rows="10"></textarea><br>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>©2024 ✨ Splash White Water Rafting ✨ Gloria Lau</p>

                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>   

    </footer>
</body>
</html>
